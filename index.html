    <header class="cabecera">
        <div class="cabecera__container">
            <!-- Se cambia img a picture para mejorar la semántica y flexibilidad en la presentación de imágenes -->
            <picture>
                <img class="cabecera__logo" src="./assets/img/vector.png" alt="Logo de Alura Latam" />
            </picture>
            <!-- Se cambia h1 a un elemento más adecuado para el logotipo del sitio -->
            <h1 class="cabecera__titulo">Alura Latam</h1>
        </div>
        
        <!-- El nav se mejora con role="navigation" y aria-label para indicar su propósito -->
        <nav class="navegacion" role="navigation" aria-label="Menú principal">
            <ul class="navegacion__lista">
                <!-- Se añade aria-label a los enlaces para describir mejor su propósito -->
                <li class="navegacion__elemento"><a href="#sobre-mi" aria-label="Ir a la sección Sobre mí">Sobre mí</a></li>
                <li class="navegacion__elemento"><a href="#habilidades" aria-label="Ir a la sección Habilidades">Habilidades</a></li>
                <li class="navegacion__elemento"><a href="#aficiones" aria-label="Ir a la sección Aficiones">Aficiones</a></li>
                <li class="navegacion__elemento"><a href="#formacion" aria-label="Ir a la sección Formación">Formación</a></li>
                <li class="navegacion__elemento"><a href="#proyectos" aria-label="Ir a la sección Proyectos">Proyectos</a></li>
            </ul>
            
            <!-- Se cambia el correo electrónico a un link mailto para mejorar la funcionalidad -->
            <div class="navegacion__elemento navegacion__elemento--color">
                <a href="mailto:alura@gmail.com" aria-label="Enviar un correo a alura@gmail.com">alura@gmail.com</a>
            </div>
        </nav>
    </header>
